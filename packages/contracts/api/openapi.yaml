{
  "openapi": "3.1.0",
  "info": {
    "title": "CAMARA v2 API",
    "version": "1.0.0",
    "description": "Production-ready task management API"
  },
  "servers": [
    {
      "url": "http://localhost:3000/api/v1",
      "description": "Development server"
    }
  ],
  "paths": {
    "/health": {
      "get": {
        "summary": "Health check",
        "operationId": "healthCheck",
        "responses": {
          "200": {
            "description": "Service is healthy",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/HealthResponse"
                }
              }
            }
          }
        }
      }
    }
  },
  "components": {
    "schemas": {
      "HealthResponse": {
        "type": "object",
        "required": ["status", "timestamp"],
        "properties": {
          "status": {
            "type": "string",
            "enum": ["ok", "degraded", "down"]
          },
          "timestamp": {
            "type": "string",
            "format": "date-time"
          },
          "version": {
            "type": "string"
          }
        }
      },
      "Result": {
        "type": "object",
        "oneOf": [
          {
            "type": "object",
            "required": ["ok", "data"],
            "properties": {
              "ok": { "type": "boolean", "const": true },
              "data": {}
            }
          },
          {
            "type": "object",
            "required": ["ok", "error", "recoverability"],
            "properties": {
              "ok": { "type": "boolean", "const": false },
              "error": {
                "type": "object",
                "required": ["code", "message"],
                "properties": {
                  "code": { "type": "string" },
                  "message": { "type": "string" },
                  "context": { "type": "object" }
                }
              },
              "recoverability": {
                "type": "string",
                "enum": ["retryable", "terminal"]
              }
            }
          }
        ]
      }
    }
  }
}
